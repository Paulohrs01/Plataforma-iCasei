<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/variables.css">
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/responsive.css">
    <script src="./src/JS/index.js" defer></script>
    <title>Plataforma de Vídeos iCasei</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

                </a>
            </div>

        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-videos" id="back-btn">
                <img class="button-icon" src="./src/imagens/icon-Youtube.svg" alt="Icon de vídeos">
                Vídeos
            </button>
            <button class="sidebar-fav" id="fav-btn">
                <img class="button-icon fav-icon" src="./src/imagens/icon-coracao.svg" alt="Icon de coração">
                Favoritos<span class="count">(0)</span>
            </button>

            <hr class="divider">

            <div class="subscriptions">
                <h3>Inscrições</h3>
                <a href="https://www.youtube.com/user/icasei" class="subscription-link" target="_blank">
                    <img class="subscription-icon" src="./src/imagens/logo-icasei-inscrição.png" alt="Logo iCasei">
                    <span>iCasei</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div id="videos"></div>
        </main>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <iframe id="video-iframe" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
            <div class="modal-header">
                <h2 id="video-title"></h2>
                <button class="favorite-btn" id="modal-favorite-btn">Favoritar <img
                        src="./src/imagens/icon-coracao.svg"></button>
                <span class="close-btn">&times;</span>
            </div>

        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./src/JS/favorites.js"></script>
</body>

</html>
